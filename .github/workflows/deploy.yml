name: build cicd

on:
  push:
    branches:
      - main # Ejecutar solo en la rama main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Loguear en GitHub Container Registry
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 3. Construir y subir la imagen Docker
      - name: Build and Push Docker Image
        run: |
          docker build -t ghcr.io/leonelchauca/proyecto-arm-vue-app:latest .
          docker push ghcr.io/leonelchauca/proyecto-arm-vue-app:latest

  deploy:
    name: Deploy Docker Image to Server
    needs: build-and-push # Este trabajo depende de "build-and-push"
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest

    steps:
      # 1. Instalar dependencias necesarias
      - name: Install expect
        run: sudo apt-get update && sudo apt-get install -y expect

      # 2. Conectar y actualizar la imagen en el servidor
      - name: Deploy to Ubuntu Server
        run: |
          expect <<EOF
          spawn ssh servidor@172.16.171.117
          expect "password:"
          send "${{ secrets.SERVER_PASSWORD }}\r"
          expect "$ "
          send "sudo docker pull ghcr.io/leonelchauca/proyecto-arm-vue-app:latest > /tmp/docker_pull.log 2>&1 & echo \$! > /tmp/docker_pull.pid\r"
          expect "$ "
          send "while kill -0 \$(cat /tmp/docker_pull.pid) 2>/dev/null; do sleep 1; done\r"  
          expect "$ "
          send "sudo docker stop arm || true && sudo docker rm arm || true\r"
          expect "$ "
          send "sudo docker run -d --name arm -p 3000:80 ghcr.io/leonelchauca/proyecto-arm-vue-app:latest\r"
          expect "$ "
          send "exit\r"
          EOF
